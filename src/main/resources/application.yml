spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/sandbox?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
